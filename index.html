<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Los Angeles</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type='text/javascript' src='config.js'></script>
    <script type="text/javascript" src="weather.js" defer></script>
</head>
<body>
    
   <div class="background-img">
        <div class="background-filter"></div>
   </div>
   <section class="information-container">
       <div class="basic-information">
           <h1><span id="heading-city-name"></span></h1>
           <p id="date-information"></p>
       </div>
       <div class="weather-grid">
           <div class="col-1">
               <p><span id="degree-information"></span>&#8457;</p>
               <p id="description-information"></p>
           </div>
           <div class="col-2">
               <div class="container">
                    <p id="high-information"></p>
                    <p id="low-information"></p>
                    <p id="wind-speed"></p>
               </div>
           </div>
       </div>
       
   </section>
</body>
</html>
